<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formulario</h1>
        <div class="">
            <form onsubmit="return addProduct(this)" class="fieldset>
                <!-- Descripcion input -->
                <div class="form-outline mb-4">
                    <input type="text" id="titulo" name="titulo" class="form-control" />
                    <label class="form-label" for="titulo">Titulo</label>
                </div>
        
                <!-- Precio input -->
                <div class="form-outline mb-4">
                    <input type="text" id="precio" name="precio" class="form-control" />
                    <label class="form-label" for="precio">Precio</label>
                </div>
        
                <!-- Tumbnail input -->
                <div class="form-outline mb-4">
                    <input type="text" id="thumbnail" name="thumbnail" class="form-control" />
                    <label class="form-label" for="thumbnail">Url de la foto de producto</label>
                </div>
        
                <button type="submit" class="btn btn-primary btn-block mb-4">Guardar</button>
            </form>
        </div>
        <br>
        <br>
        <h2>Listado de Productos</h2>
        <div>
            <table class="table table-striped" id="productos">
                <tr>
                    <th>Titulo</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
            </table>
        </div>
        <br>
        <h3>Chat</h3>
        <div>
            <form onsubmit="return addMessage(this)">
                <input type="email" id="email" placeholder="Email" >
                <input type="text" id="texto" placeholder="Escribe lo que quieras.">
                <input type="submit" value="Enviar">
            </form>
            <div id="messages"></div>
        </div>

    </div>
    
</body>

</html>
